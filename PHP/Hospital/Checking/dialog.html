<!DOCTYPE html>
<html>
<head>
	<title>	</title>
	<head>
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
	<script src="js/jquery-3.6.1.min.js"></script>
	<script src="js/jquery-ui.js"></script>
<script type="text/javascript">
	$(function()
	{
		$( "#text" ).dialog({  
               autoOpen: false,   
               buttons: {  
                  OK: function() {$(this).dialog("close");}  
               },  
               title: "Movie Title:Sholey",  
               position: {  
                  my: "left center",  
                  at: "left center"  
               }  
            });  

			 $( "#b" ).click(function() {  
               $( "#text" ).dialog( "open" );  
            });

	});

</script>
</head>
<body>
<button id="b">Heloo</button>
<div id="text">Welcome..</div>
</body>
</html>
